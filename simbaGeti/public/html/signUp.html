<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div id="signupSuccess" class="success-message hidden">
        Account created successfully! â€“ <a href="login.html">Login</a>
        <button class="close-btn" id="closeSuccess">X</button>
      </div>
      <h1>Signup</h1>
      <div class="input-group">
        <input 
          type="text" 
          id="fullName" 
          placeholder="Full Name"
        >
      </div>
      <div class="input-group">
        <input 
          type="email" 
          id="email" 
          placeholder="Email"
        >
      </div>
      <div class="input-group">
        <input 
          type="tel" 
          id="phone" 
          placeholder="Phone Number"
        >
      </div>
      <div class="input-group">
        <input 
          type="password" 
          id="password" 
          placeholder="Password"
        >
      </div>
      <div class="input-group">
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirm Password"
        >
      </div>
      <button class="btn" id="signupBtn">Signup</button>
      <p class="link-text">Have an account? - <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="../js/signUp.js"></script>
</body>
</html>
